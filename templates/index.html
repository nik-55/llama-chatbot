<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #chats {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }

        /* Loading spinner style */
        #loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        function getSessionKey() {
            showLoading();
            fetch('/get-session-key', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                alert('New sesssion logged in');
                hideLoading();
            })
            .catch(error => {
                alert('Error fetching session key:', error);
                hideLoading();
            });
        }

        function uploadPDF(event) {
            event.preventDefault();
            showLoading();
            const formData = new FormData();
            const pdfFile = document.getElementById('pdf-file').files[0];
            formData.append('pdf', pdfFile);

            fetch('/upload-pdf', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                alert('PDF uploaded');
                hideLoading();
            })
            .catch(error => {
                alert('Error uploading PDF:', error);
                hideLoading();
            });
        }

        function processPDF() {
            showLoading();
            fetch('/process-pdf', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                alert('PDF Processed');
                hideLoading();
            })
            .catch(error => {
                alert('Error processing PDF:', error);
                hideLoading();
            });
        }

        const messages = [];

        function askQuestion(event) {
            event.preventDefault();
            showLoading();
            const question = document.getElementById('question').value;

            fetch('/ask-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                messages.push({ question, response: data.response });
                document.getElementById('chats').innerHTML = messages.map((message, index) => `<div><b>Question ${parseInt(index)+1}</b><p>${message.question}</p><b>Answer</b><p>${message.response}</p></div>`).join('\n\n\n\n');
                hideLoading();
            })
            .catch(error => {
                alert('Error asking question:', error);
                hideLoading();
            });
        }
    </script>
</head>
<body>
    <h1>Chat Bot</h1>
    
    <div id="loading-spinner"></div>

    <button onclick="getSessionKey()" style="margin-bottom: 10px;">New Session</button>
    
    <form id="pdf-upload-form" onsubmit="uploadPDF(event)">
        <label for="pdf-file">Upload PDF:</label>
        <input type="file" id="pdf-file" name="pdf" accept="application/pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    <button onclick="processPDF()" style="margin-bottom: 10px;">Process PDF</button>

    <form id="question-form" onsubmit="askQuestion(event)">
        <label for="question">Ask a Question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Submit Question</button>
    </form>

    <h2>Chats:</h2>
    <p id="chats"></p>

</body>
</html>
